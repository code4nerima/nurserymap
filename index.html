<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="ja">
<title>練馬たぬきマップ</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet-src.js"></script>
<script language="javascript" src="custom.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<style>
html, body  {
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
}
#map {
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<div id="map"></div>
<script>

var latlng = onInitialLatLng() ;
var map = L.map('map').setView(latlng, 13);

var mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';

L.tileLayer(
	'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
	{
		attribution: 'Map data &copy; ' + mapLink,
		maxZoom: 18
	}
).addTo(map);

onCreate() ;
    
var markerIcon = onCreateMarkerIcon();

$.getJSON(onRequireAreaBorder(), function(data) {
    L.geoJson(data).addTo(map);
});

$.getJSON('./data/data.geojson', function(data) {
    L.geoJson(data, {
    	pointToLayer: function(geoJsonPoint, latlng) {
	    	return L.marker(latlng, {icon: markerIcon}).addTo(map)
		},
		onEachFeature: onCraeteMarkerPopup
    }).addTo(map);
});

</script>
</body>
</html>
