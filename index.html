<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="ja">
<title>練馬たぬきマップ</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet-src.js"></script><style>
html, body  {
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
}
#map {
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
var map = L.map('map').setView([35.737841　, 139.653912], 13);

var mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';

L.tileLayer(
	'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
	{
		attribution: 'Map data &copy; ' + mapLink,
		maxZoom: 18
	}
).addTo(map);

L.marker([35.737841　, 139.653912]).addTo(map)
    .bindPopup('練馬駅');
    
var tanukiIcon = L.icon({
    iconUrl: 'tanuki_icon.png',
    iconSize: [40, 40],
    iconAnchor: [0, 0],
    popupAnchor: [20, 0],
    shadowUrl: '',
    shadowSize: [38, 38],
    shadowAnchor: [0, 0]
});

L.marker([35.74713166　, 139.62135666], {icon: tanukiIcon}).addTo(map)
    .bindPopup('<a href="./images/35_74713166_139_62135666.jpg" target="_tanuki">大たぬき</a>');
       
</script>
</body>
</html>
